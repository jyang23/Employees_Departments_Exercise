<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body class="page">

<div class="sidenav">
    <a class="active" href="/add">Add Employee</a>
    <!--    <a class="active" href="/loadfilter">Filter Results</a>-->
</div>

<div class = "main">
    <!------------------------------------------------------------------------------------------------------------------------------------------>
    <div class="container rounded">
        <h1>Search<img src="employees.png" align="left" /></h1><br/>
        <p>Search By Department:</p>
        <form action="#" th:action="@{/processsearch}" method="post">
            <div class="form-group">
                <p><input class="form-control" type="text" name ="field"></p>
            </div>
            <p><input class="btn btn-primary" type="submit" value="Submit"/> <input class="btn btn-primary" type="reset" value="Reset"></p>
        </form>
        <!------------------------------------------------------------------------------------------------------------------------------------------>
        <p>Search By Title:</p>
        <form action="#" th:action="@{/processsearch}" method="post">
            <div class="form-group">
                <p><input class="form-control" type="text" name ="title"></p>
            </div>
            <p><input class="btn btn-primary" type="submit" value="Submit"/> <input class="btn btn-primary" type="reset" value="Reset"></p>
        </form>
        <!------------------------------------------------------------------------------------------------------------------------------------------>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>

</html>
