<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheet.css">
</head>
<body class="page">

<div class="sidenav">
    <a class="active" href="/add">Add Employee</a>
    <!--    <a class="active" href="/loadfilter">Filter Results</a>-->
</div>

<div class = "main">
    <div class = "container">
        <h1>Add a Lost Pet<img src="employees.png" align="left" /></h1><br/>
        <div class="container rounded">
            <form action="#"
                  th:action = "@{/process}"
                  th:object = "${department}"
                  method="post">
                <div class="form-group col-md9">
                    <input type = "hidden" class="form-control" th:field="*{id}" />
                    Name:<br />
                    <input type = "text" class="form-control" th:field = "*{name}" />
                    <span th:if = "${#fields.hasErrors('name')}"
                          th:errors = "*{name}"></span><br />
                    Department:<br />
                    <input type = "text" class="form-control" th:field = "*{field}" />
                    <span th:if = "${#fields.hasErrors('field')}"
                          th:errors = "*{field}"></span><br />
                    Job Title:<br />
                    <input type = "text" class="form-control" th:field = "*{jobtitle}" />
                    <span th:if = "${#fields.hasErrors('jobtitle')}"
                          th:errors = "*{jobtitle}"></span><br />
                    <input class="btn btn-primary" type = "submit" value = "Submit" />
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>

</html>
